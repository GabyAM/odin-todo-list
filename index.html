<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <aside>
        <ul class="main-categories-list">
            <button data-category="all">
                <li>
                    <span class="material-symbols-outlined">
                        category
                    </span>
                    <h3>All</h3>
                </li>
            </button>
            <button data-category="upcoming">
                <li>
                    <span class="material-symbols-outlined">
                        schedule
                    </span>
                    <h3>Upcoming</h3>
                </li>
            </button>
            <button data-category="important">
                <li>
                    <span class="material-symbols-outlined">
                        star
                    </span>
                    <h3>Important</h3>
                </li>
            </button>
        </ul>
        <hr>
        <ul class="custom-categories-list">
            
        </ul>
        <button class="add-category-button">
            <span class="material-symbols-outlined">
                library_add
            </span>
            <h3> Add Category</h3>
        </button>
    </aside>
    <div class="vertical-divider"></div>
    <main>
        <h1>Today</h1>
        <ul class="todo-list">

        </ul>
        <button class="add-todo-button">
            <span class="material-symbols-outlined">
                playlist_add
            </span>
            <h3>Add todo</h3>
        </button>
    </main>
    <div class="vertical-divider"></div>
    <div class="todo-edit">
        <h3>Todo edit</h3>
        <div class="edit-fields">
            <div>
                <input type="checkbox" class="edit-completed">
                <input type="text" class="edit-title">
            </div>
            <div>
                <label for="edit-menu-due-date">Due date</label>
                <input type="date" id="edit-menu-due-date" class="edit-due-date">
            </div>
            <div>
                <select>
                    <option value="" disabled selected hidden>Priority</optionZ>
                    <option value="low">Low priority</option>
                    <option value="medium">Medium priority</option>
                    <option value="high">High priority</option>
                </select>
            </div>
        </div>
    </div>
</body>
<script type="module" src="src/index.js"></script>
</html>
